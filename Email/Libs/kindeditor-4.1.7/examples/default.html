<!doctype html><html>	<head>		<meta charset="utf-8" />		<title>Default Examples</title>		<style>			form {				margin: 0;			}			textarea {				display: block;			}		</style>		<link rel="stylesheet" href="../themes/default/default.css" />		<script charset="utf-8" src="../kindeditor-min.js"></script>		<script charset="utf-8" src="../lang/zh_CN.js"></script>		<script>			var editor;			KindEditor.ready(function(K) {				editor = K.create('textarea[name="content"]', {					allowFileManager : true,					resizeType : 1,			        allowPreviewEmoticons : false,			        allowImageUpload : false,			        items : [			            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',			            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',			            'insertunorderedlist', '|', 'emoticons', 'image', 'link', '|','fullscreen'],			        resizeMode : 0,			        height:'300px',			        minHeight:300,			        autoHeightMode : true,				});				K('input[name=getHtml]').click(function(e) {                    document.getElementById('emailHtml').innerHTML = editor.html();				});				K('input[name=clear]').click(function(e) {					editor.html('');				});			});		</script>	</head>	<body>		<form>			<textarea id="content" name="content" style="width:692px;visibility:hidden;" >			请输入邮件信息			</textarea>			<p>				<input type="button" name="clear" value="清空内容" />			</p>		</form>		<div style="display: none;">		<textarea name="emailHtml" id="emailHtml" cols="30" rows="10" ></textarea>		</div>	</body></html>
