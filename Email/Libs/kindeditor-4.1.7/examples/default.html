<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Default Examples</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/zh_CN.js"></script>
		<script>

			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true,
					resizeType : 1,
			        allowPreviewEmoticons : false,
			        allowImageUpload : false,
			        items : [
			            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
			            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
			            'insertunorderedlist', '|', 'emoticons', 'image', 'link', '|','fullscreen'],
			        resizeMode : 0,
			        height:'300px',
			        minHeight:300,
			        autoHeightMode : true,
				});
				K('input[name=getHtml]').click(function(e) {
                    document.getElementById('emailHtml').innerHTML = editor.html();
				});
				K('input[name=clear]').click(function(e) {
					editor.html('');
				});
			});
		</script>
	</head>
	<body>
		<form>
			<textarea id="content" name="content" style="width:692px;visibility:hidden;" >



- 发送自XYZ邮箱 -
-------- 转发的邮件 --------
发件人: "marsggbo@foxmail.com" 
日期: 2016.12.21 16:06:52
主题: 123
</textarea>
			<p>
				<input type="button" name="clear" value="清空内容" />
			</p>
		</form>
		<div style="display: none;">
		<textarea name="emailHtml" id="emailHtml" cols="30" rows="10" ></textarea>
		</div>
	</body>
</html>
